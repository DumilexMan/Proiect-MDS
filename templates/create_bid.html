<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Adauga o oferta</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<h1>Adauga o oferta</h1>
<form action="{{ url_for('add_bid', auction_id=id_auction) }}" method="POST">
    <label for="price">PreÈ› oferit:</label>
    <input type="number" name="price" step="0.01" min="0" required><br>
    <button type="submit">Adauga oferta</button>
    <button id="button" onclick="window.location.href='/'">Home Page</button>
</form>

</body>
</html>

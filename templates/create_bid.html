<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Adauga o oferta</title>
</head>
<body>
    <h1>Adauga o oferta</h1>
    <form action="{{ url_for('add_bid', auction_id=id_auction) }}" method="POST">
    <label for="price">Preț oferit:</label>
    <input type="number" name="price" step="0.01" min="0" required><br>
    <button type="submit">Creează licitație</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
</head>
<body>
<link rel="stylesheet" href="/../static/give_feedback.css">

<div id="casuta_prime">

    <form action="" method="post">
        <textarea name="feedback_text" rows="4" cols="50" placeholder="Text_Feedback"></textarea>
        <br>
        <label for="price">Rating</label>
        <input type="number" class="form-control" id="price" name="rating" min="1" step="1" required>
        <br>
        <div id="cumparator">
            <label>Cumparator</label>
            <p name="id_cumparator">{{ cumparator.name }}</p>
        </div>
        <div id="vanzator">
            <label>Vanzator</label>
            <p name="id_vanzator">{{ vanzator.name }}</p>
        </div>
        <input type="submit" class="custom-button" value="Trimite">
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post Details</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    <p>Price: {{ post.price }}</p>
    <p>Status: {{ post.status }}</p>
    <form action="{{ url_for('buy_product', id_post=post.id_post) }}" method="post">
    <button type="submit">Cumpara</button>
</form>

</body>
</html>

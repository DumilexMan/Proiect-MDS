<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <p>Price: {{ post.price }}</p>
            <p>Status: {{ post.status }}</p>
            <a href="{{ url_for('get_post', post_id=post.id_post) }}">Access post</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

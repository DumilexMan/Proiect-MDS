<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Creează o licitație nouă</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\css\createAuction.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='Images/Background.jpg') }}");
            background-size: cover;
        }
         h1 {
            color: dodgerblue;
        }

        .flashes {
            list-style: none;
            padding: 0;
        }

        .flashes li {
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
         .form-control{
            background-color: #E1F3E8;
            border: none;
            color: #000000;
            padding: 5px 10px;

            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

 .btn-primary{
        background-color: #E1F3E8;
        border: none;
        color: #000000;
        padding: 5px 10px;

        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;

    }
 select{
        background-color:lightblue ;
    }
    input{
        background-color:lightblue ;
    }

    .btn-primary:hover {
        background-color: #B5E0C7;
    }


    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="container">
        <h1>Creează o licitație nouă</h1>
        <form action="{{ url_for('create_auction') }}" method="POST">
            <div class="form-group">
                <label for="title">Titlu:</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="starting_price">Preț de pornire:</label>
                <input type="number" name="starting_price" step="0.01" min="0" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Descriere:</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="start_date">Data și ora de început:</label>
                <input type="datetime-local" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date">Data și ora de încheiere:</label>
                <input type="datetime-local" name="end_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="product">Product:</label>
                <select id="product" name="product" class="form-control" required>
                    {% for product in products %}
                    <option value="{{ product.id_product }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn-primary">Creează licitație</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

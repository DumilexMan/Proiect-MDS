<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Creează o licitație nouă</title>
</head>
<body>
    <h1>Creează o licitație nouă</h1>
    <form action="{{ url_for('create_auction') }}" method="POST">
        <label for="id_user">ID utilizator:</label>
        <input type="text" name="id_user" required><br>
        <label for="starting_price">Preț de pornire:</label>
        <input type="number" name="starting_price" step="0.01" min="0" required><br>
        <label for="start_date">Data și ora de început:</label>
        <input type="datetime-local" name="start_date" required><br>
        <label for="end_date">Data și ora de încheiere:</label>
        <input type="datetime-local" name="end_date" required><br>
        <label for="id_product">ID produs:</label>
        <input type="text" name="id_product" required><br>
        <button type="submit">Creează licitație</button>
    </form>
</body>
</html>

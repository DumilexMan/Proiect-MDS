<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Post</title>
</head>
<body>
    <h1>Update Post</h1>
    <form method="POST" action="{{ url_for('update_post', id_post=post.id_post) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ post.description }}</textarea>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ post.price }}" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ product.category }}" required>
        <br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ post.status }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>

 {% for user_id, user_messages in messages_dict %}
      <tr>
          {%for %}
        <td>{{ user_messages['username'] }}</td>
        <td>
          <ul>
            {% for message in user_messages['messages'] %}
              <li>{{ message.message_text }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
    {% endfor %}

</body>
</html>

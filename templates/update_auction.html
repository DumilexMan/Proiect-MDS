<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Auction</title>
</head>
<body>
    <h1>Update Auction</h1>
    <form method="POST" action="{{ url_for('update_auction', id_auction=auction.id_auction) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ auction.title }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ auction.description }}</textarea>
        <br>
        <label for="price">Starting Price:</label>
        <input type="number" id="price" name="price" value="{{ auction.starting_price }}" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ product.category }}" required>
        <br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ auction.end_date }}" required>
        <br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ auction.status }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
